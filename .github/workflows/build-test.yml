name: Build-test
on: workflow_dispatch

jobs:
  Continuous-Integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build 
      - name: Move Artifacts 
        run: |
          
          mv -f build/* .
          git add .
          git commit -m 'GitHub Actions: Deploy'
          git push -f origin 
